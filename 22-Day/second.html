<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const headEl = document.createElement("h1");
      headEl.textContent = "keywords";
      headEl.style.marginInlineStart = "-43rem";
      const bodyEl = document.querySelector("body");
      bodyEl.style.fontFamily = "Avenir, Sego UI, Ubuntu, Sans-serif";
      bodyEl.style.fontSize = "16px";
      bodyEl.style.textAlign = "center";
      bodyEl.style.margin = "auto";
      const containerEl = document.createElement("div");
      containerEl.setAttribute("id", "container");
      containerEl.style.display = "grid";
      containerEl.style.gridTemplateColumns = "repeat(6, 1fr)";
      containerEl.style.alignItems = "center";
      // containerEl.style.justifyContent = "center";
      bodyEl.style.maxWidth = "50rem";
      containerEl.style.gridGap = "3px";

      const displayOne = [
        {
          title: "# HTML",
          color: "#693860",
        },
        {
          title: "# HTML5",
          color: "#009841",
        },
        {
          title: "#CSS",
          color: "#E2EC4E",
        },
        {
          title: "#CSS3",
          color: "#CD587D",
        },
        {
          title: "#JS",
          color: "#E74D58",
        },
        {
          title: "#JavaScript",
          color: "#23DE8B",
        },
        {
          title: "#ES6",
          color: "#DEFD8D",
        },
        {
          title: "# Promise",
          color: "#E3E114",
        },
        {
          title: "# async await",
          color: "#D91892",
        },
        {
          title: "# Database",
          color: "#E0A9CB",
        },
        {
          title: "# React",
          color: "#FFFF00",
        },
        {
          title: "# React Hooks",
          color: "#2BAF07",
        },
        {
          title: "# Context API",
          color: "#CABE66",
        },
        {
          title: "# React Router",
          color: "#1535BD",
        },
        {
          title: "# Redux",
          color: "#01A20F",
        },
        {
          title: "# Node",
          color: "#21F0BC",
        },
        {
          title: "# MongoDB",
          color: "#6C9284",
        },
        {
          title: "# SQL",
          color: "#F05167",
        },
        {
          title: "# APi",
          color: "#757C7F",
        },
        {
          title: "# DOM",
          color: "#5D9E6F",
        },
        {
          title: "# Data Science",
          color: "#C94B65",
        },
        {
          title: "# MERN",
          color: "#265712",
        },
        {
          title: "# Python",
          color: "#B8C9DB",
        },
        {
          title: "# Flask",
          color: "#A79AE2",
        },
        {
          title: "# Statistics",
          color: "#844445",
        },
        {
          title: "# linear Algebra",
          color: "#10C619",
        },
        {
          title: "# Numpy",
          color: "#A2552D",
        },
        {
          title: "# Pandas",
          color: "#A2552D",
        },
        {
          title: "# Scipy",
          color: "#9B8A68",
        },
        {
          title: "# Scikit-learn",
          color: "#FCE84C",
        },
        {
          title: "# Visualation",
          color: "#88CCE6",
        },
        {
          title: "# D3.js",
          color: "#66DE30",
        },
      ];

      displayOne.forEach((display) => {
        const nameEl = document.createElement("span");
        nameEl.setAttribute("id", "lang");
        nameEl.style.backgroundColor = display.color;
        nameEl.style.padding = "0.4rem 1rem";
        nameEl.style.display = "flex";
        // nameEl.style.placeItems = ‘center’
        nameEl.style.fontSize = "16px";
        nameEl.style.fontWeight = 500;
        // nameEl.style.marginLeft = '1rem'
        nameEl.style.Width = "fit - content";
        nameEl.style.borderRadius = "1.5rem";
        nameEl.innerHTML = `
        <span>${display.title}</span>
      `;
        containerEl.appendChild(nameEl);
      });

      bodyEl.appendChild(headEl);
      bodyEl.appendChild(containerEl);
    </script>
  </body>
</html>
